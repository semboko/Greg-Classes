<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ...</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        header {
            position: fixed;
            z-index: 1;
            width: 100%;
            display: flex;
            border-bottom: 1px solid black;
            background-color: #fff;
        }
        .Back-Btn {
            border: none;
            background: none;
            cursor: pointer;
        }

        .Back-Btn img {
            width: 40px;
            margin-top: 15px;
        }
        
        .Avatar img {
            height: 50px;
            margin: 10px;
            border-radius: 50%;
        }

        .Chat-Info{
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        .Chat-Title{
            font-weight: 600;
            width: 100%;
        }

        .Last-Seen{
            color: #979797;
        }

        .Chat-Controls{
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
            gap: 30px;
            padding: 15px;
        }

        .Chat-Control img {
            width: 40px;
        }

        .Messages-Container {
            position: absolute;
            bottom: 80px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            background-color: #D9E5EE;
            gap: 10px;
            min-height: 100%;
            width: calc(100% - 20px);
        }

        .Message {
            padding: 10px;
            max-width: 60%;
            background-color: #fff;
            border-radius: 10px;
        }

        .Message-Info {
            text-align: right;
            font-size: 14px;
            color: #7f7f7f;
        }

        .User-Message {
            background-color: #2b6af1;
            color: #fff;
            align-self: flex-end;
        }

        .User-Message .Message-Info {
            color: #e5e5e5;
        }

        .Input-Container{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
        }

        .Input-Container input {
            background-color: #fff;
            border: none;
            width: calc(80% - 25px);
            outline: none;
            padding: 20px 10px;
            font-size: 16px;
        }

        .Input-Container button {
            background-color: #2b6af1;
            border: none;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            width: calc(20% - 25px);
            cursor: pointer;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <header>
        <a class="Back-Btn" href="/static/index.html">
            <img src="./images/arrow-back.png" alt="">
        </a>
        <div class="Avatar">
            <img src="https://i.pravatar.cc/100?id=2" alt="">
        </div>
        <div class="Chat-Info">
            <div class="Chat-Title" id="Chat-Title"></div>
            <div class="Last-Seen" id="Last-Seen"></div>
        </div>
        <div class="Chat-Controls">
            <div class="Chat-Control">
                <img src="./images/search.png" alt="">
            </div>
            <div class="Chat-Control">
                <img src="./images/more.png" alt="">
            </div>
        </div>
    </header>
    <div class="Messages-Container" id="Messages-Container"></div>
    <div class="Input-Container">
        <input type="text" placeholder="Message">
        <button>Send</button>
    </div>
    
    <script>

        const fetchMessages = (friend) => {
            const params = new URLSearchParams({
                token: localStorage.getItem("token"),
                favorite_name: friend,
            })

            return fetch("/chat?" + params.toString()).then(response => {
                if(response.status !== 200){
                    localStorage.removeItem("token")
                    window.location.href = "/static/signup.html"
                }
                return response.json()
            })
        }

        const setFriendUsername = (username) => {
            const element = document.getElementById("Chat-Title")
            element.innerText = username
        }

        const setLastVisit = (timestamp) => {
            const element = document.getElementById("Last-Seen")
            element.innerText = timestamp
        }

        const setMessages = (messages, friend) => {
            const container = document.getElementById("Messages-Container")

            messages.map(m => {
                const text = document.createElement("div")
                text.className = "Message-Text"
                text.innerText = m.text

                const info = document.createElement("div")
                info.className = "Message-Info"
                info.innerText = m.time

                const message = document.createElement("div")
                message.className = "Message"
                console.log(m.author, friend)
                if(m.author !== friend){
                    message.className += " User-Message"
                }

                message.appendChild(text)
                message.appendChild(info)

                container.appendChild(message)
            })
        }

        window.addEventListener("load", () => {
            const params = new URLSearchParams(window.location.search)
            const friend = params.get("username")

            fetchMessages(friend).then(data => {
                setFriendUsername(data.username)
                setLastVisit(data.lastVisit)
                setMessages(data.messages, data.username)
            })

        })
    </script>
</body>
</html>
